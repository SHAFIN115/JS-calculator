<html>
  <head>
    <title>Perform Operation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <link rel="stylesheet" href="style.css">
      <h1 class="mb-3 animate__animated animate__fadeIn">Perform Operation</h1>
      <form onsubmit="performOperation(event)">
        <div class="mb-3 animate__animated animate__fadeIndown">
          <label for="num1" class="form-label">First Number:</label>
          <input type="number" class="form-control" id="num1" name="num1" required>
        </div>
        <div class="mb-3 animate__animated animate__fadeIndown">
          <label for="num2" class="form-label">Second Number:</label>
          <input type="number" class="form-control" id="num2" name="num2" required>
        </div>
        <div class="mb-3 animate__animated animate__fadeIndown">
          <label for="operation" class="form-label">Operation:</label>
          <select class="form-select" id="operation" name="operation" required>
            <option value="">Select an operation</option>
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary animate__animated animate__fadeIn">Perform Operation</button>
      </form>
      <div id="result" class="result animate__animated animate__fadeIn"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="back.js">
      
        <form onsubmit="performOperation(event)">
        </form>
      
    </script>
  </body>
</html>
